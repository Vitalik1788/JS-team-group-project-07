<header class="header">
  <div class="main-container header__container">
    <a href="./index.html" class="link header__logo">
      <div class="container__logo">
        <picture>
          <source
            media="(min-width:1200px)"
            srcset="
              /images/header-img/logotype-desctop-2x.png 2x,
              /images/header-img/logotype-desctop.png    1x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              /images/header-img/logotype-desctop-2x.png 2x,
              /images/header-img/logotype-desctop.png    1x
            "
          />
          <source
            media="(min-width:320px)"
            srcset="
              /images/header-img/logotype-mobile-2x.png 2x,
              /images/header-img/logotype-mobile.png    1x
            "
          />
          <img
            class="logo-img"
            srcset="/images/header-img/logotype-mobile-2x.png 2x"
            src="/images/header-img/logotype-desktop.png "
            alt="logotype"
          />
        </picture>

        <div class="logo-text">Cinemania</div>
      </div>
    </a>

    <nav class="header__nav">
      <ul class="list header__list">
        <li class="header__item home__current">
          <a href="./index.html" class="link header__nav-link">HOME</a>
        </li>
        <li class="header__item">
          <a href="./catalog.html" class="link header__nav-link">CATALOG</a>
        </li>
        <li class="header__item">
          <a href="./library.html" class="link header__nav-link">MY LIBRARY</a>
        </li>
      </ul>

      <!-- MOBILE MENU NAVIGATION BLOCK -->

      <div class="mobile-menu">
        <a href="index.html" class="link header__logo">
          <picture>
            <source
              media="(min-width:1200px)"
              srcset="
                ./images/header-img/logotype-desctop-2x.png,
                ./images/header-img/logotype-desctop.png
              "
            />
            <source
              media="(min-width:768px)"
              srcset="
                ./images/header-img/logotype-desctop-2x.png,
                ./images/header-img/logotype-desctop.png
              "
            />
            <source
              media="(min-width:280px)"
              srcset="
                ./images/header-img/logotype-mobile-2x.png,
                ./images/header-img/logotype-mobile-1x.png
              "
            />
            <img
              class="logo-img"
              srcset="
                ./images/header-img/logotype-mobile-2x,
                ./images/header-img/logotype-mobile
              "
              src="./images/header-img/logotype-mobile.png"
              alt="logotype"
            />
          </picture>
        </a>

        <ul class="list mobile-menu__list">
          <li class="mobile-menu__item">
            <a href="index.html" class="link mobile-menu__link">HOME</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#" class="link mobile-menu__link">CATALOG</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#" class="link mobile-menu__link">MY LIBRARY</a>
          </li>
        </ul>
      </div>
    </nav>
    <button id="menu">MENU</button>

    <!-- SWITCHER -->

    <div class="switcher">
      <span class="switcher__ball" width="18" height="18"></span>
      <div class="switch-icon">
        <svg width="14" height="14" class="header__icon-moon">
          <use href="./images/header-img/header-icon.svg#icon-moon"></use>
        </svg>
      </div>

      <div class="switch-icon">
        <svg width="14" height="14" class="header__icon-sun">
          <use href="./images/header-img/header-icon.svg#icon-sun"></use>
        </svg>
      </div>
    </div>
  </div>
  <!-- OVERLAY-->
  <div id="overlay"></div>
</header>
<script src="./js/header.js"></script>
